name: ğŸš€ Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # Job 1: Build y Push de las imÃ¡genes Docker
  build-and-push:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [customers-api, products-api]
    
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Deploy al servidor
  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Crear directorio del proyecto si no existe
            mkdir -p ~/your-store-nx
            cd ~/your-store-nx
            
            # Clonar o actualizar el repositorio
            if [ ! -d ".git" ]; then
              echo "ğŸ“¥ Cloning repository..."
              git clone https://github.com/${{ github.repository }} .
            else
              echo "ğŸ”„ Updating repository..."
              git fetch origin
              git reset --hard origin/main
            fi
            
            # Verificar que existe el archivo de producciÃ³n
            if [ ! -f ".env.prod" ]; then
              echo "âŒ ERROR: .env.prod file not found!"
              echo "Please create .env.prod file with your production secrets"
              exit 1
            fi
            
            # Login a Docker Hub en el servidor
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Detener servicios actuales
            echo "â¹ï¸ Stopping current services..."
            docker-compose -f docker-compose.prod.yml down --remove-orphans || true
            
            # Pull de las nuevas imÃ¡genes
            echo "ğŸ“¥ Pulling new images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/customers-api:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/products-api:latest
            
            # Iniciar servicios con las nuevas imÃ¡genes
            echo "ğŸš€ Starting services..."
            docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d
            
            # Esperar a que los servicios estÃ©n listos
            echo "â³ Waiting for services to be healthy..."
            sleep 30
            
            # Verificar estado de los servicios
            echo "ğŸ“Š Service status:"
            docker-compose -f docker-compose.prod.yml ps
            
            # Limpiar imÃ¡genes antiguas
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment completed successfully!"

      - name: ğŸ” Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/your-store-nx
            
            echo "ğŸ¥ Performing health checks..."
            
            # Verificar que los contenedores estÃ©n corriendo
            if ! docker-compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "âŒ Some services are not running!"
              docker-compose -f docker-compose.prod.yml logs --tail=20
              exit 1
            fi
            
            # Verificar conectividad HTTP (si nginx estÃ¡ configurado)
            if curl -f -s http://localhost:80 > /dev/null; then
              echo "âœ… HTTP endpoint is responding"
            else
              echo "âš ï¸ HTTP endpoint not responding (this might be expected if SSL is required)"
            fi
            
            echo "âœ… Health checks completed!"

  # Job 3: NotificaciÃ³n de resultado
  notify:
    name: ğŸ“¢ Notify Result
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Deployment succeeded!"
          echo "ğŸš€ Your application is now live!"
          
      - name: ğŸ“¢ Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs and fix the issues."
          exit 1
