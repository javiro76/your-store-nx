events { worker_connections 1024; }

http {
    # Configuración del proxy para las APIs
    upstream customers_api {
        server customers-api:3000;
    }
    
    upstream products_api {
        server products-api:3001;
    }

    # Servidor HTTP (para desarrollo y producción sin SSL)
    server {
        listen 80;
        server_name _; # Acepta cualquier dominio

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # API de Customers
        location /api/customers {
            proxy_pass http://customers_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API de Products
        location /api/products {
            proxy_pass http://products_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ruta por defecto - información del servidor
        location / {
            return 200 '{"status":"Your Store API Gateway","services":[{"name":"customers","path":"/api/customers"},{"name":"products","path":"/api/products"}]}';
            add_header Content-Type application/json;
        }
    }

    # Servidor HTTPS (opcional para producción)
    server {
        listen 443 ssl;
        server_name tu-dominio.com;

        ssl_certificate /etc/nginx/ssl/tu-dominio.com.crt;
        ssl_certificate_key /etc/nginx/ssl/tu-dominio.com.key;

        # Configuración de SSL/TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # API de Customers
        location /api/customers {
            proxy_pass http://customers_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API de Products
        location /api/products {
            proxy_pass http://products_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ruta por defecto - información del servidor
        location / {
            return 200 '{"status":"Your Store API Gateway","services":[{"name":"customers","path":"/api/customers"},{"name":"products","path":"/api/products"}]}';
            add_header Content-Type application/json;
        }
    }
}
