events { worker_connections 1024; }

http {
    # Configuración del proxy para la API
    upstream api_server {
        server customers-api:3000;
    }

    # Servidor HTTP (redirige a HTTPS)
    server {
        listen 80;
        server_name tu-dominio.com;
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS
    server {
        listen 443 ssl;
        server_name tu-dominio.com;

        ssl_certificate /etc/nginx/ssl/tu-dominio.com.crt;
        ssl_certificate_key /etc/nginx/ssl/tu-dominio.com.key;

        # Configuración de SSL/TLS (ejemplo)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Proxy pass a la API
        location / {
            proxy_pass http://api_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
